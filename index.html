<!DOCTYPE html>
<html lang="en">

<head>
	<title>GITHUB FINDER</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">
			<img src="https://github.com/gdurgaprasad/github-finder/blob/master/github-logo.png?raw=true" width="30" height="30" class="d-inline-block align-top">
    GITHUB FINDER
  </a>
	</nav>

	<div class="container">
		<div class="row justify-content-center col s12 m6 mt-3">
			<div class="card ">
				<div class="card-header text-white bg-secondary">
					Search Github Users
				</div>
				<div class="card-body">
					<h5 class="card-title">Enter username to fetch profile & repos</h5>
					<div class="form-group">
						<input type="text" class="form-control" id="search-input" placeholder="Github Username ">
               </div>
					</div>
				</div>
			</div>
			<div class="profile">

			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
		</script>
		<script src="git.js"></script>
		<script src="ui.js"></script>
		<script src="index.js"></script>

</body>

</html>
